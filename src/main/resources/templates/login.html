<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>


<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1></h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Неверный логин или пароль</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Вы вышли из аккаунта</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Логин </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Логин" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>: <input type="password"
                                                                 id="password" name="password" class="form-control"
                                                                 placeholder="Пароль" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Войти" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Новый пользователь? <a href="/" th:href="@{/registration}">Регистрация</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
